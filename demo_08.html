<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动布局</title>
    <style>
        .wrap{
            min-height:200px;
        }
        .wrap .left{
            float:left;
            width:300px;
            background:red;
        }
        .wrap .right{
            float:right;
            width:300px;
            background:blue;
        }
        .wrap .center{
            background:pink;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="left"></div>
        <div class="right"></div>
        <div class="center">
            浮动布局
        </div>
    </div>
</body>
</html>
